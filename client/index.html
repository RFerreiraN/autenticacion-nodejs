<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <title>Registro de Usuarios</title>
</head>

<body>
  <section class="container">
    <form id="registro" class="d-flex row w-50 h-50 m-auto gap-2 mt-3">
      <label for="nombre">Introduzca su nombre:</label>
      <input type="text" class="form-control" id="nombre" placeholder="Nombre" autocomplete="off">

      <label for="contraseña">Introduza contraseña:</label>
      <input type="password" class="form-control" id="contraseña" autocomplete="off">

      <button type="submit" class="btn btn-success">Registrar</button>
    </form>
  </section>

  <script src="main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>
</body>

</html>
